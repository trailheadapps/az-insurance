<template>
    <template if:true={isLead}>
        <lightning-record-edit-form
            record-id={recordId}
            object-api-name={objectApiName}
            density="comfy"
            onload={handleLoad}
        >
            <template if:true={areDetailsVisible}>
                <article class="slds-var-p-around_medium slds-card">
                    <div class="slds-grid slds-gutters slds-wrap">
                        <div
                            class="
                                slds-col
                                slds-size_1-of-1
                                slds-large-size_1-of-2
                            "
                        >
                            <lightning-output-field
                                field-name="OwnerId"
                            ></lightning-output-field>
                            <div class="field-line"></div>
                            <lightning-output-field
                                field-name="Name"
                            ></lightning-output-field>
                            <div class="field-line"></div>
                            <lightning-output-field
                                field-name="Company"
                            ></lightning-output-field>
                            <div class="field-line"></div>
                            <lightning-output-field
                                field-name="Title"
                            ></lightning-output-field>
                            <div class="field-line"></div>
                        </div>
                        <div
                            class="
                                slds-col
                                slds-size_1-of-1
                                slds-large-size_1-of-2
                            "
                        >
                            <lightning-output-field
                                field-name="Phone"
                            ></lightning-output-field>
                            <div class="field-line"></div>
                            <lightning-output-field
                                field-name="MobilePhone"
                            ></lightning-output-field>
                            <div class="field-line"></div>
                            <lightning-output-field
                                field-name="LeadSource"
                            ></lightning-output-field>
                            <div class="field-line"></div>
                            <lightning-output-field
                                field-name="Status"
                            ></lightning-output-field>
                            <div class="field-line"></div>
                        </div>
                    </div>
                    <lightning-output-field
                        field-name="Description"
                    ></lightning-output-field>
                </article>
            </template>
        </lightning-record-edit-form>
    </template>
    <template if:true={isPolicy}>
        <lightning-record-edit-form
            record-id={recordId}
            object-api-name={objectApiName}
            density="comfy"
            onload={handleLoad}
        >
            <template if:true={areDetailsVisible}>
                <article class="slds-var-p-around_medium slds-card">
                    <div class="slds-grid slds-gutters slds-wrap">
                        <div
                            class="
                                slds-col
                                slds-size_1-of-1
                                slds-large-size_1-of-2
                            "
                        >
                            <lightning-output-field
                                field-name="OwnerId"
                            ></lightning-output-field>
                            <div class="field-line"></div>
                            <lightning-output-field
                                field-name="Name"
                            ></lightning-output-field>
                            <div class="field-line"></div>
                            <lightning-output-field
                                field-name="Company__c"
                            ></lightning-output-field>
                            <div class="field-line"></div>
                            <lightning-output-field
                                field-name="Title__c"
                            ></lightning-output-field>
                            <div class="field-line"></div>
                        </div>
                        <div
                            class="
                                slds-col
                                slds-size_1-of-1
                                slds-large-size_1-of-2
                            "
                        >
                            <lightning-output-field
                                field-name="Phone__c"
                            ></lightning-output-field>
                            <div class="field-line"></div>
                            <lightning-output-field
                                field-name="Mobile__c"
                            ></lightning-output-field>
                            <div class="field-line"></div>
                            <lightning-output-field
                                field-name="Lead_Type__c"
                            ></lightning-output-field>
                            <div class="field-line"></div>
                            <lightning-output-field
                                field-name="Stage__c"
                            ></lightning-output-field>
                            <div class="field-line"></div>
                        </div>
                    </div>
                    <lightning-output-field
                        field-name="Notes__c"
                    ></lightning-output-field>
                </article>
            </template>
        </lightning-record-edit-form>
    </template>
</template>
